  field_pledge_organizations:
    plugin: migration_lookup
    migration: pledge_organization_term
    source: organizations
  field_pledge_impacts:
    plugin: sub_process
    source: impacts
    process:
      impact_temp_ids:
        plugin: migration_lookup
        migration: pledge_impact_paragraph
        source: id_impact
      target_id:
        plugin: extract
        source: '@impact_temp_ids'
        index:
          - '0'
      target_revision_id:
        plugin: extract
        source: '@impact_temp_ids'
        index:
          - '1'
  field_pledge_milestones:
    plugin: sub_process
    source: milestones
    process:
      milestone_temp_ids:
        plugin: migration_lookup
        migration: pledge_milestone_paragraph
        no_stub: true
        source: id_milestone
      target_id:
        plugin: extract
        source: '@milestone_temp_ids'
        index:
          - '0'
      target_revision_id:
        plugin: extract
        source: '@milestone_temp_ids'
        index:
          - '1'
  field_pledge_logo/target_id:
